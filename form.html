<body>
    <h1>REGISTRATION FORM</h1>
   <div><form action="">
    <label for="username">Name:</label>
    <input type="text" id="username" placeholder="Enter your Name"><br>
    <label for="email">Email:</label>
    <input type="text" id="email" placeholder="Enter your email"><br>
    <label for="Phone Number">Phone Number:</label>
    <input type="text" id="Phone Number" placeholder="Enter your Phone Number"><br>
    <label for="date">Date:</label>
    <input type="date" id="date" placeholder="Enter the date"><br>
    <label for="Country">Select your Country:</label>
    <select id="Country">
        <option value="India">India</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="USA">USA</option>
        <option value="Japan">Japan</option>
    </select><br>
    <button type="submit">Submit</button>
    
    <!-- < input type="date" id="Country" placeholder="Select your Country"> -->
   </form></div>

</body>
